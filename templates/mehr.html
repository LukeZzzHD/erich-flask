{% include "header.html" %}

<div class="mehr">
    <div class="serie-header">
        <h1 class="serie-title">{{ serie.seriesname }}</h1>
    </div>
    <div class="serie-image">
        <img src="https://www.thetvdb.com/banners/posters/{{ serie.id }}-1.jpg" alt="Image Could not load" onerror="this.src='static/fallback-img.jpg'" />
    </div>
    <div class="serie-description-complete">
        <p><span>Status: </span>{{ serie.status }}</p>
        <hr />
        <p><span>Network: </span>{{ serie.network }}</p>
        <hr />
        <p><span>Description: </span>{{ serie.overview }}</p>
        <hr />
        <p><span>Rating: </span>{{ serie.rating }}</p>
        <hr />
        <p><span>Hits: </span>{{ serie.hits }}</p>
    </div>
</div>

{% include "footer.html" %}
